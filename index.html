<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #canvas-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        document.addEventListener('DOMContentLoaded', function() {
            let urlParams = new URLSearchParams(window.location.search);
            let pdfUrl = urlParams.get('pdfUrl');

            if (pdfUrl) {
                showPDF(pdfUrl);
            } else {
                alert('PDF URL not provided!');
            }

            document.addEventListener('scroll', function() {
                if (pageRendering) {
                    return;
                }

                let container = document.getElementById('canvas-container');
                let currentScroll = container.scrollTop + container.offsetHeight;
                let totalScroll = container.scrollHeight;

                if (currentScroll >= totalScroll) {
                    showNextPage();
                } else if (container.scrollTop === 0) {
                    showPrevPage();
                }
            });
        });

        async function showPDF(url) {
            pdfDoc = await pdfjsLib.getDocument(url).promise;

            showPage(1);
        }

        function showPage(pageNum) {
            if (pageRendering) {
                pageNumPending = pageNum;
                return;
            }
            pageRendering = true;

            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                return page.render(renderContext);
            }).then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    showPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        }

        function showPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            showPage(pageNum);
        }

        function showNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            showPage(pageNum);
        }
    </script>
</body>
</html>
