<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }

        button#prev-page, button#next-page {
            background: linear-gradient(to bottom, #ffffff 0%, #e6e6e6 100%);
            border: 1px solid #cccccc;
            border-radius: 3px;
            color: #333333;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #f2f2f2;
        }

        button#prev-page:hover, button#next-page:hover {
            box-shadow: 0px 1px 2px #cccccc;
        }

        button#prev-page {
            float: left;
            margin-right: 10px;
        }

        button#next-page {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div id="pagination">
        <button id="prev-page">上一页</button>
        <span id="current-page"></span>/<span id="total-pages"></span>
        <button id="next-page">下一页</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        document.addEventListener('DOMContentLoaded', function() {
            let urlParams = new URLSearchParams(window.location.search);
            let pdfUrl = urlParams.get('pdfUrl');

            if (pdfUrl) {
                showPDF(pdfUrl);
            } else {
                alert('PDF URL not provided!');
            }

            document.getElementById('prev-page').addEventListener('click', showPrevPage);
            document.getElementById('next-page').addEventListener('click', showNextPage);
        });

        async function showPDF(url) {
            pdfDoc = await pdfjsLib.getDocument(url).promise;
            document.getElementById('total-pages').textContent = pdfDoc.numPages;

            showPage(1);
        }

        function showPage(pageNum) {
            if (pageRendering) {
                pageNumPending = pageNum;
                return;
            }
            pageRendering = true;

            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                return page.render(renderContext);
            }).then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    showPage(pageNumPending);
                    pageNumPending = null;
                }
                document.getElementById('current-page').textContent = pageNum;
            });
        }
