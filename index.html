<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        let pdf;
        let currentPage = 1;
        const scale = 1.5;

        document.addEventListener('DOMContentLoaded', async function() {
            let urlParams = new URLSearchParams(window.location.search);
            let pdfUrl = urlParams.get('pdfUrl');

            if (pdfUrl) {
                pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                showPDF(currentPage);
            } else {
                alert('PDF URL not provided!');
            }

            const container = document.getElementById('canvas-container');
            container.addEventListener('scroll', function(e) {
                const pageHeight = pdf.getPage(currentPage).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    return viewport.height;
                });
                const scrollTop = e.target.scrollTop;
                const totalPages = pdf.numPages;
                const containerHeight = container.clientHeight;
                const remainingHeight = pageHeight - scrollTop - containerHeight;
                if (remainingHeight < 0 && currentPage < totalPages) {
                    currentPage++;
                    showPDF(currentPage);
                }
            });
        });

        async function showPDF(pageNumber) {
            const page = await pdf.getPage(pageNumber);
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport,
            };
            await page.render(renderContext);
        }
    </script>
</body>
</html>
