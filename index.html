<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
        #prev-page, #next-page {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #prev-page:hover, #next-page:hover {
            background-color: #3e8e41;
        }
        #prev-page:disabled, #next-page:disabled {
            background-color: #cccccc;
            cursor: default;
        }
        #prev-page {
            float: left;
        }
        #next-page {
            float: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
        <div id="page-num"></div>
    </div>
    <div class="clearfix">
        <button id="prev-page">Prev Page</button>
        <button id="next-page">Next Page</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let urlParams = new URLSearchParams(window.location.search);
            let pdfUrl = urlParams.get('pdfUrl');
            let pageNum = 1;

            if (pdfUrl) {
                showPDF(pdfUrl, pageNum);
            } else {
                alert('PDF URL not provided!');
            }

            document.getElementById('prev-page').addEventListener('click', function() {
                if (pageNum <= 1) return;
                pageNum--;
                showPDF(pdfUrl, pageNum);
            });

            document.getElementById('next-page').addEventListener('click', function() {
                if (pageNum >= pdf.numPages) return;
                pageNum++;
                showPDF(pdfUrl, pageNum);
            });
        });

        async function showPDF(url, pageNum) {
            const pdf = await pdfjsLib.getDocument(url).promise;
            const page = await pdf.getPage(pageNum);

            const scale = 1.5;
            const viewport = page.getViewport({ scale: scale });

            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport,
            };
            await page.render(renderContext);

            document.getElementById('page-num').textContent = `Page ${pageNum} of ${pdf.numPages}`;
            document.getElementById('prev-page').disabled = pageNum <= 1;
            document.getElementById('next-page').disabled = pageNum >= pdf.numPages;
        }
    </script>
</body>
</html>
